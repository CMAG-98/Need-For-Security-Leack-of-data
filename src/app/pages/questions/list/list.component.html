<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
          <h3 class="mb-0 mr-3 text-nowrap">Preguntas de seguridad</h3>
          <input
                    #qInput
                    type="text"
                    class="form-control mr-1"
                    placeholder="Pregunta algo..."
                    (input)="changeName($event)"
                  />
          <input
                    #qInput2
                    type="text"
                    class="form-control mr-1"
                    placeholder="DescripciÃ³n"
                    (input)="changeDescription($event)"
                  />
          <button [ngClass]="canCreate ? 'btn btn-success btn-md' : 'btn btn-disabled btn-md'" [disabled]="!canCreate" (click)="create()">Crear</button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover table-bordered">
              <tbody>
                <tr *ngFor="let question of questions">
                  <td (click)="view(question.id)" ><strong>{{ question.name }}</strong></td>
                  <td (click)="view(question.id)">{{ question.description }}</td>
                  <td (click)="view(question.id)" class="text-blue-400" >Responder</td>

                  <td>
                      <button class="btn btn-danger btn-sm" (click)="delete(question.id)">Eliminar</button>
                  </td>

                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
