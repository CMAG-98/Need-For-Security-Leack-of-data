<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Permisos</h3>
          <button class="btn btn-success btn-sm" (click)="create()">Crear</button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover table-bordered">
              <thead class="thead-light">
                <tr>
                  <th>ID</th>
                  <th>Entidad</th>
                  <th>URL</th>
                  <th>MÃ©todo</th>
                  <th>Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let permission of permissions">
                  <td>{{ permission.id }}</td>
                  <td>
                    <span class="badge bg-info text-white">
                      {{ permission.entity }}
                    </span>
                  </td>
                  <td>{{ permission.url }}</td>
                  <td>
                    <span class="badge"
                          [ngClass]="{
                            'bg-success text-white': permission.method === 'GET',
                            'bg-primary text-white': permission.method === 'POST',
                            'bg-warning text-dark': permission.method === 'PUT',
                            'bg-danger text-white': permission.method === 'DELETE'
                          }">
                      {{ permission.method }}
                    </span>
                  </td>
                  <td>
                    <div class="btn-group" role="group" aria-label="Opciones">
                      <button class="btn btn-info btn-sm" (click)="view(permission.id)" title="Ver detalles">
                        <i class="fas fa-eye"></i> Ver
                      </button>
                      <button class="btn btn-warning btn-sm" (click)="edit(permission.id)" title="Editar">
                        <i class="fas fa-edit"></i> Editar
                      </button>
                      <button class="btn btn-danger btn-sm" (click)="delete(permission.id)" title="Eliminar">
                        <i class="fas fa-trash"></i> Eliminar
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          
          <!-- Mensaje cuando no hay permisos -->
          <div *ngIf="permissions.length === 0" class="text-center py-4">
            <p class="text-muted">No hay permisos registrados</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
