<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Sesiones</h3>
          <button class="btn btn-success btn-sm" (click)="create()">Crear</button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover table-bordered">
              <thead class="thead-light">
                <tr>
                  <th>Id</th>
                  <th>Token</th>
                  <th>Expiraci√≥n</th>
                  <th>FACode</th>
                  <th>Estado</th>
                  <th>Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let session of sessions">
                  <td>{{ session.id }}</td>
                  <td>{{ session.token }}</td>
                  <td>{{ session.expiration }}</td>
                  <td>{{ session.FACode }}</td>
                  <td>{{ session.state }}</td>
                  <td>
                    <button class="btn btn-warning btn-sm" (click)="view(session.id)">Ver</button>
                    <button class="btn btn-primary btn-sm" (click)="edit(session.id)">Editar</button>
                    <button class="btn btn-danger btn-sm" (click)="delete(session.id)">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div><!-- .table-responsive -->
        </div>
      </div>
    </div>
  </div>
</div>
