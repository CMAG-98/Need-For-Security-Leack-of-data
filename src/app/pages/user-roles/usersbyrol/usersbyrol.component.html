<div class="header bg-gradient-info pb-8 pt-5 pt-md-8"></div>

<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div
          class="card-header bg-transparent d-flex justify-content-between align-items-center"
        >
          <h3 class="mb-0">Usuarios asignados al Rol #{{ roleId }}</h3>
          <button class="btn btn-success btn-sm" (click)="back()">
            Regresar
          </button>
        </div>
        <div class="card-body">
          <div *ngIf="!loading && users.length > 0; else sinDatos" class="table-responsive">
            <table class="table table-hover table-bordered">
              <thead class="thead-light">
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Correo</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <td>{{ user.id }}</td>
                  <td>{{ user.name }}</td>
                  <td>{{ user.email }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <ng-template #sinDatos>
            <div class="alert alert-info mb-0" role="alert">
              No hay usuarios asignados a este rol.
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
