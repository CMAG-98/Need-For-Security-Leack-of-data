<h2>Contraseñas del Usuario #{{ userId }}</h2>
<table *ngIf="passwords.length > 0; else sinDatos">
  <thead>
    <tr>
      <th>ID</th>
      <th>Valor</th>
      <th>Inicio</th>
      <th>Fin</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of passwords">
      <td>{{ p.id }}</td>
      <td>{{ p.value }}</td>
      <td>{{ p.startAt }}</td>
      <td>{{ p.endAt || '—' }}</td>
    </tr>
  </tbody>
</table>

<ng-template #sinDatos>
  <p>No hay contraseñas asignadas a este usuario.</p>
</ng-template>
