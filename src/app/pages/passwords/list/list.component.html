<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>

<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div
          class="card-header bg-transparent d-flex justify-content-between align-items-center"
        >
          <h3 class="mb-0">Contraseñas</h3>
          <button class="btn btn-success btn-sm" (click)="create()">
            Crear
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover table-bordered">
              <thead class="thead-light">
                <tr>
                  <th>ID usuario</th>
                  <th>Inicio</th>
                  <th>Fin</th>
                  <th>Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let password of passwords">
                  <td>{{ password.user_id }}</td>
                  <td>{{ password.startAt | date: 'short' }}</td>
                  <td>{{ password.endAt | date: 'short' }}</td>
                  <td>
                    <div class="btn-group" role="group" aria-label="Opciones">
                      <button
                        class="btn btn-warning btn-sm"
                        (click)="view(password.id)"
                      >
                        Ver
                      </button>
                      <button
                        class="btn btn-primary btn-sm"
                        (click)="edit(password.id)"
                      >
                        Editar
                      </button>
                      <button
                        class="btn btn-danger btn-sm"
                        (click)="delete(password.id)"
                      >
                        Eliminar
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>

            <!-- Mostrar mensaje si no hay contraseñas -->
            <div *ngIf="passwords.length === 0" class="text-center mt-3">
              <p class="text-muted">No hay contraseñas registradas.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
